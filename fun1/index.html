<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js"></script>
    <title>Page Title</title>
    <style>
      .target {
  opacity: 1;
  transition: opacity 0.5s;
}

    </style>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <h1 class="trigger" data-target=".target1">Hover over me!</h1>
    <p class="target target1">Original text 1</p>
    <div>Lets have a break here</div>
    <p class="trigger" data-target=".target2">Hover over me too!</p>
    <h3>And another break here</h3>
    <p class="target target2">Original text 2</p>
    

    <script>
      console.log("Hello World!");
      let x = 0.2 + 0.1;
      document.getElementById("demo").innerHTML = ".2 + .1 = " + x.toFixed(4);
      let myNumber = x;
      myNumber = Number(x) + 3;
      document.getElementById("demo1").innerHTML = myNumber;
      let myCounter = ++myNumber;
      if (myNumber < 10);
      {
        document.getElementById("demo2").innerHTML = myCounter;
      }

     // Function to handle mouseover event
const triggers = document.querySelectorAll('.trigger');
const originalTexts = {};

triggers.forEach(trigger => {
  const targetClass = trigger.dataset.target;
  const target = document.querySelector(targetClass);
  originalTexts[targetClass] = target.innerHTML;

  trigger.addEventListener('mouseover', handleMouseOver);
  trigger.addEventListener('mouseout', handleMouseOut);
});

function handleMouseOver(event) {
  let isFadingOut = false;
  if (isFadingOut) return;
  const targetClass = event.target.dataset.target;
  const target = document.querySelector(targetClass);
  target.style.opacity = 0;
  isFadingOut = true;

  setTimeout(() => {
    target.innerHTML = 'New text';
    target.style.opacity = 1;
    isFadingOut = false;
  }, 500);
}

function handleMouseOut(event) {
  let isFadingOut = false;
  if (isFadingOut) return;
  const targetClass = event.target.dataset.target;
  const target = document.querySelector(targetClass);
  target.style.opacity = 0;

  setTimeout(() => {
    target.innerHTML = originalTexts[targetClass];
    target.style.opacity = 1;
  }, 500);
}



    </script>
  </body>
</html>
