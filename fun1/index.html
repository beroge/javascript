<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js"></script>
    <title>Page Title</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      console.log("Hello World!");
      let x = 0.2 + 0.1;
      document.getElementById("demo").innerHTML = ".2 + .1 = " + x.toFixed(4);
      let myNumber = x;
      myNumber = Number(x) + 3;
      document.getElementById("demo1").innerHTML = myNumber;
      let myCounter = ++myNumber;
      if (myNumber < 10);
      {
        document.getElementById("demo2").innerHTML = myCounter;
      }
    </script>
  </body>
</html>
